<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container">
  <h2>Card Image With Overlay</h2>
  <p>Image at the top (card-img-top):</p>
  <div class="card" style="width:400px">
    <img class="card-img-top" src="pp.jpg" alt="Praghadesh" style="width:100%">
    <div class="card-img-overlay">
      <h4 class="card-title">Praghadesh</h4>
      <p class="card-text">Just to be with somewhere in the earth where there will be peace.</p>
      <a href="#" class="btn btn-primary stretched-link">Lookup</a>
    </div>
  </div>
  <br>
  
  <p>Image at the bottom (card-img-bottom):</p>
  <div class="card" style="width:400px">
	<div class="card-img-overlay">
      <h4 class="card-title">Praghadesh</h4>
      <p class="card-text">Just to be with somewhere in the earth where there will be peace.</p>
      <a href="#" class="btn btn-primary ">Lookup</a>
    </div>
	<img class="card-img-bottom" src="pp.jpg" alt="Praghadesh" style="width:100%">
  </div>
</div>

</body>
</html>
